<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Used Car Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="hero">
      <div class="overlay">
        <h1>Find Your Dream Vehicle</h1>
        <p>Have you been dreaming about getting a new vehicle?<br />Well, you're in luck.</p>

        <div class="form-panel">
        <div class="form-section">
          <label class="section-title">Year</label>
            <select id="yearSelect">
            <option value="">Vehicle Year</option>
            </select>
          </div>
        <div class="form-section">
            <label class="section-title">Make</label>
            <select id="makeSelect" disabled>
              <option value="">Vehicle Make</option>
            </select>
          </div>
        <div class="form-section">
            <label class="section-title">Model</label>
            <select id="modelSelect" disabled>
              <option value="">Vehicle Model</option>
            </select>
          </div>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
