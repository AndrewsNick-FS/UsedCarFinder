<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Used Car Finder</title>
  </head>
  <body>
    <header>
      <h1>Find Your Dream Vehicle</h1>
      <p>
        Have you been dreaming about a getting a new vehicle? <br />
        Well, you're in luck
      </p>
    </header>
    <main>
      <section>
        <article>
          <h2>Year</h2>
          <label for="year">Year</label>
          <br />
          <svg
            class="arrow-down"
            xmlns="http://www.w3.org/2000/svg"
            viewbox="0 0 448 512"
          >
            <path
              d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
            />
          </svg>
          <select name="year" id="year">
            <option value="select-a-year">select a year</option>
          </select>
        </article>
        <article>
          <h2>Make</h2>
          <label for="make">Make</label>
          <br />
          <svg
            class="arrow-down"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <path
              d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
            />
          </svg>
          <select name="make" id="make"></select>
        </article>
        <article>
          <h2>Model</h2>
          <label for="model">Model</label>
          <br />
          <svg
            class="arrow-down"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <path
              d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
            />
          </svg>
          <select name="model" id="model"></select>
        </article>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
